name: Process Blue Artifacts

on:
  repository_dispatch:
    types: [blue-preprocessor-completed]
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID of the workflow that produced the BlueRepository.blue artifact'
        required: true
        type: string
      source_workflow:
        description: 'Workflow file in bluecontract/blue-repository to fetch artifacts from'
        required: false
        type: string
        default: 'blue-preprocessor.yml'

env:
  BASE_BRANCH: main

jobs:
  ProcessArtifacts:
    name: Process Blue Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      TRIGGER_LABEL: ${{ github.event_name == 'repository_dispatch' && format('repository_dispatch ({0})', github.event.action) || github.event_name == 'workflow_dispatch' && 'workflow_dispatch (manual)' || github.event_name }}
      SOURCE_WORKFLOW: ${{ github.event.client_payload.workflow || inputs.source_workflow || 'blue-preprocessor.yml' }}
      ARTIFACT_NAME: blue-repository-definition
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history
          ref: ${{ env.BASE_BRANCH }} # Checkout the base branch directly

      - name: Download BlueRepository.blue artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.WORKFLOW_PAT }}
          workflow: ${{ env.SOURCE_WORKFLOW }}
          run_id: ${{ github.event.client_payload.run_id || inputs.run_id }}
          name: ${{ env.ARTIFACT_NAME }}
          repo: bluecontract/blue-repository
          path: data/${{ env.ARTIFACT_NAME }}

      - name: Replace repository definition (BlueRepository.blue)
        shell: bash
        run: |
          set -euo pipefail
          SRC="$(find "data/${{ env.ARTIFACT_NAME }}" -maxdepth 2 -name 'BlueRepository.blue' -print -quit)"
          if [ -z "${SRC}" ]; then
            echo "Could not find BlueRepository.blue in downloaded artifact."
            find "data/${{ env.ARTIFACT_NAME }}" -maxdepth 3 -type f -print
            exit 1
          fi
          cp "${SRC}" "BlueRepository.blue"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies and update package-lock.json
        run: npm install

      - name: Generate types sources from BlueRepository.blue
        run: npm run generate:types

      - name: Build types
        run: npm run build:types

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.WORKFLOW_PAT }}
          branch: 'blue-repository-definition/${{ github.event_name }}/run-${{ github.event.client_payload.run_id || inputs.run_id }}'
          title: 'feat: update BlueRepository.blue + regenerate types (run ${{ github.event.client_payload.run_id || inputs.run_id }}, trigger: ${{ env.TRIGGER_LABEL }})'
          body: |
            This PR contains an updated repository definition (BlueRepository.blue) and regenerated @blue-repository/types sources.

            ## Configuration
            - Trigger: ${{ env.TRIGGER_LABEL }}
            - Run ID: ${{ github.event.client_payload.run_id || inputs.run_id }}
            - Source workflow: ${{ env.SOURCE_WORKFLOW }}
            - Artifact: ${{ env.ARTIFACT_NAME }}

            ## Changes
            - Updated BlueRepository.blue
            - Regenerated libs/types/src (contents, schemas, blue-ids, package exports)

            Generated by the process-blue-artifacts workflow.
          base: ${{ env.BASE_BRANCH }}
          commit-message: 'feat: update BlueRepository.blue and regenerate types'
          labels: automated-pr, blue-repository-definition
