name: Release Packages

on:
  release:
    types:
      - created
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release'
        required: true
        type: string

jobs:
  release:
    name: Release Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # needed for npm provenance
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        shell: bash

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: Extract package name from tag
        id: extract-package
        run: |
          RELEASE_TAG=${{ github.event.release.tag_name || inputs.tag_name }}
          PACKAGE_NAME=${RELEASE_TAG%@*}
          echo "Package to publish: $PACKAGE_NAME"
          echo "package=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build package
        run: npx nx build ${{ steps.extract-package.outputs.package }}
        shell: bash

      - name: Publish package
        run: npx nx release publish --projects=${{ steps.extract-package.outputs.package }} --dry-run
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
